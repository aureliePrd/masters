<!DOCTYPE HTML>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MASTER pour Select2</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

	<script type="text/javascript" src="js/select2.min.js"></script>
	<link href="css/select2.css" rel="stylesheet" type="text/css" />

	<link href="css/perfectscrollbar.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/perfect-scrollbar.jquery.min.js"></script>	
</head>

	<script>
	$(document).ready(function () {		
		$('.select2 select').select2({
			theme: "classic"
		});
		$('.select2-container').one('click', function () {
			if($('.select2-container').hasClass('select2-container--open')) {
				$('.select2-results__options').perfectScrollbar();      
			}
		});
		
	});
		
	</script>

	<style type="text/css">
		@charset "UTF-8"; 
		body .box {
			margin: 50px;			
		}
		
		/* pour select2 et selectnatif */
		body {
			margin: 0;
			font-family:verdana;    
			font-size: 16px;
		}
		.selectnatif select, .select2 select {
			width: 500px;
			font-family:verdana;    
			font-size: 16px;			
		}	

		.selectnatif {
			width: 500px;
		}		

	</style>


	<body>
		<div class="box">
			<h2>Select 2</h2>
		    <div class="select2">
		      	<select>
			        <option value="1">Rabbit</option>
			        <option value="2">Lion</option>
			        <option value="3" disabled>Disabled</option>
			        <option value="4">Potato</option>
			        <option value="5">Car</option>
			        <option value="6">Plante</option>
			        <option value="7">Bear</option>
			        <option value="7">Coffee</option>
			    </select>
			</div>			      
	    </div>	

	    <div class="box mobile">
	    	<h2>ET natif pour la version Mobile</h2>
		    <div class="selectnatif"> 
		      	<select>
			        <option value="1">Rabbit</option>
			        <option value="2">Lion</option>
			        <option value="3" disabled>Disabled</option>
			        <option value="4">Potato</option>
			        <option value="5">Car</option>
			        <option value="6">Plante</option>
			        <option value="7">Bear</option>
			        <option value="7">Coffee</option>
			    </select>
			</div>			      
	    </div>		    	

	</body>
</html>
